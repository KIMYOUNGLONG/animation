<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부드러운 애니메이션 예제</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>부드러운 애니메이션 예제</h1>
  <div class="container">
    <div class="example">
      <h2>확대 (hover)</h2>
      <div class="box scale"></div>
      <p>마우스를 올려보세요</p>
    </div>
    <div class="example">
      <h2>회전 (hover)</h2>
      <div class="box rotate"></div>
      <p>마우스를 올려보세요</p>
    </div>
    <div class="example">
      <h2>이동 (hover)</h2>
      <div class="box move"></div>
      <p>마우스를 올려보세요</p>
    </div>
    <div class="example">
      <h2>펄스 (자동)</h2>
      <div class="box pulse"></div>
      <p>자동으로 실행됩니다</p>
    </div>
    <div class="example">
      <h2>복합 효과 (hover)</h2>
      <div class="box complex-hover"></div>
      <p>마우스를 올려보세요</p>
    </div>
    <div class="example">
      <h2>그림자 흐름 (자동)</h2>
      <div class="box shadow-loop"></div>
      <p>자동으로 실행됩니다</p>
    </div>
  </div>
</body>
</html>
